<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <main class="container">
      <button aria-label="open menu" class="iconButton iconButtonMenu">
        <img src="/assets/menu.svg" alt="" />
      </button>
      <h1>Task</h1>
      <button aria-label="open notifications" class="iconButton iconButtonBell">
        <img src="assets/bell.svg" alt="" />
      </button>
      <nav class="filter-nav">
        <a href="" class="filter-nav-link"> this week </a>
        <a href="" class="filter-nav-link"> tomorrow </a>
        <a href="" class="filter-nav-link"> today </a>
      </nav>
      <section class="taskList">
        <input type="checkbox" id="firstTask" name="task" />
        <label for="firstTask">Book appointment with Jared</label>

        <input type="checkbox" id="secondTask" name="task" />
        <label for="secondTask">Upload today shot on Dribble</label>

        <input type="checkbox" id="thirdTask" name="task" />
        <label for="thirdTask">Complete the Elephant Illustration</label>
      </section>
      <button class="action-button">
        <img src="../../assets/plus.svg" alt="add new task" />
      </button>
    </main>
  </body>
</html>
